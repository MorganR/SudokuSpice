    - id: matrix
      type: SudokuSpice.Data.ExactCoverMatrix{{TPuzzle}}
      description: That matrix that this header should be attached to.
    - id: possibleSquares
      type: System.ReadOnlySpan{SudokuSpice.Data.PossibleSquareValue{{TPuzzle}}}
      description: "\nThe possible square values that would satisfy this header.\n"
    return:
      type: SudokuSpice.Data.ConstraintHeader{{TPuzzle}}
      description: The newly constructed header.
