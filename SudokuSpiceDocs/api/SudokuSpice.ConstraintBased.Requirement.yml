    id: CreateFullyConnected
    path: ../SudokuSpice/ConstraintBased/Requirement.cs
    startLine: 98
  assemblies:
  - SudokuSpice
  namespace: SudokuSpice.ConstraintBased
  summary: "\nCreates a fully connected requirement that can be satisfied by exactly\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">requiredCount</code> <code data-dev-comment-type=\"paramref\" class=\"paramref\">possibleSquares</code>. Adds and attaches\nnecessary links to connect the matrix.\n"
  example: []
  syntax:
    content: public static Requirement CreateFullyConnected(ExactCoverMatrix matrix, ReadOnlySpan<PossibleSquareValue> possibleSquares, int requiredCount = 1, bool isOptional = false)
    parameters:
    - id: matrix
      type: SudokuSpice.ConstraintBased.ExactCoverMatrix
      description: That matrix that this requirement should be attached to.
    - id: possibleSquares
      type: System.ReadOnlySpan{SudokuSpice.ConstraintBased.PossibleSquareValue}
      description: "\nThe possible square values that would satisfy this requirement.\n"
    - id: requiredCount
      type: System.Int32
      description: "\nThe number of <code data-dev-comment-type=\"paramref\" class=\"paramref\">possibleSquares</code> required to satisfy this constraint.\n"
    - id: isOptional
      type: System.Boolean
      description: "\nWhether or not this constraint is optional. If a constraint is optional, then it behaves\nas follows:\n\n* If the required number of links are selected: any remaining possible square values\nare dropped.\n* If the constraint becomes impossible, no changes are made to the related possible\nsquare values; they will gradually be selected or dropped as necessary.\n"
    return:
      type: SudokuSpice.ConstraintBased.Requirement
      description: The newly constructed requirement.
    content.vb: Public Shared Function CreateFullyConnected(matrix As ExactCoverMatrix, possibleSquares As ReadOnlySpan(Of PossibleSquareValue), requiredCount As Integer = 1, isOptional As Boolean = False) As Requirement
  overload: SudokuSpice.ConstraintBased.Requirement.CreateFullyConnected*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\nThrown if called with fewer <code data-dev-comment-type=\"paramref\" class=\"paramref\">possibleSquares</code> than the\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">requiredCount</code> (even if the requirement is optional).\n"
