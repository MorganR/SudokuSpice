    id: TryConstrain
    path: ../SudokuSpice/ConstraintBased/Constraints/DiagonalUniquenessConstraint.cs
    startLine: 10
  assemblies:
  - SudokuSpice
  namespace: SudokuSpice.ConstraintBased.Constraints
  summary: "\nAdds necessary <xref href=\"SudokuSpice.ConstraintBased.Requirement\" data-throw-if-not-resolved=\"false\"></xref>s and links to the given\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">matrix</code> in order to solve the given <code data-dev-comment-type=\"paramref\" class=\"paramref\">puzzle</code>\naccording to this constraint. The details here are implementation-specific.\n"
  remarks: "\nThis should skip adding <code>ConstraintHeaders</code> that are already satisfied by the given\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">puzzle</code>. Instead, it should drop the corresponding\n<xref href=\"SudokuSpice.ConstraintBased.PossibleSquareValue\" data-throw-if-not-resolved=\"false\"></xref>s that would have been included in these headers.\n\nNote: See <xref href=\"SudokuSpice.ConstraintBased.ExactCoverMatrix\" data-throw-if-not-resolved=\"false\"></xref> to understand how the matrix works.\n"
  example: []
  syntax:
    content: public bool TryConstrain(IReadOnlyPuzzle puzzle, ExactCoverMatrix matrix)
    parameters:
    - id: puzzle
      type: SudokuSpice.IReadOnlyPuzzle
      description: The puzzle to solve.
    - id: matrix
      type: SudokuSpice.ConstraintBased.ExactCoverMatrix
      description: The exact-cover matrix to constrain.
    return:
      type: System.Boolean
      description: "\nFalse if the constraint could not be satisfied by the given puzzle, else true.\n"
    content.vb: Public Function TryConstrain(puzzle As IReadOnlyPuzzle, matrix As ExactCoverMatrix) As Boolean
