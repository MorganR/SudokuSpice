    id: Constrain
    path: ../SudokuSpice/Constraints/IConstraint.cs
    startLine: 19
  assemblies:
  - SudokuSpice
  namespace: SudokuSpice.Constraints
  summary: "\nAdds necessary <xref href=\"SudokuSpice.ConstraintHeader\" data-throw-if-not-resolved=\"false\"></xref>s and links to the given\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">matrix</code>.\n"
  remarks: "\nThis skips adding <code>ConstraintHeader</code>s that are already satisfied by the given\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">puzzle</code>. Instead, it drops the corresponding\n<xref href=\"SudokuSpice.PossibleSquareValue\" data-throw-if-not-resolved=\"false\"></xref>s that would have been included in these headers.\n\nNote: See <xref href=\"SudokuSpice.ExactCoverMatrix\" data-throw-if-not-resolved=\"false\"></xref> to understand how the matrix works.\n"
  example: []
  syntax:
    content: void Constrain(IReadOnlyPuzzle puzzle, ExactCoverMatrix matrix)
    parameters:
    - id: puzzle
      type: SudokuSpice.IReadOnlyPuzzle
      description: The puzzle to solve.
    - id: matrix
      type: SudokuSpice.ExactCoverMatrix
      description: The exact-cover matrix to constrain.
    content.vb: Sub Constrain(puzzle As IReadOnlyPuzzle, matrix As ExactCoverMatrix)
  overload: SudokuSpice.Constraints.IConstraint.Constrain*
